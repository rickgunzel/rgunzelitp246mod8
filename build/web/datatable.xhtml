<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bid Summary</title>
    </h:head>
    <h:body>

        <p:layoutUnit position="north">
            <h1>Bid Table Summary</h1>  
        </p:layoutUnit>
        <p:layoutUnit position="center">
            <p:dataTable value="#{customer.getCustomerList()}" var="c">
                <p:column headerText="User Id">
                    <h:outputText value="#{c.userID}"/>
                </p:column>

                <p:column headerText="Destination">
                    <h:outputText value="#{c.destination}" />
                </p:column>

                <p:column headerText="Date">
                    <h:outputText value="#{c.deptdate}" />
                </p:column>

                <p:column headerText="Bid">
                    <h:outputText value="#{c.bidAmt}" />
                </p:column>
            </p:dataTable>     

            <br />
            <h:link outcome="index" value="Back To Bid page" />
        </p:layoutUnit>
        
        
       
    </h:body>
</html>
