<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bid Summary</title>
    </h:head>
    <h:body>
        
        <p:layoutUnit position="north">
          <h1>Bid Summary</h1>  
        </p:layoutUnit>
        <p:layoutUnit position="center">
               
                <h:panelGrid columns="10" style="margin-bottom:10px" cellpadding="20">
                    <h:outputText value="User Id: #{mainBidBean.user}" />
                </h:panelGrid>              
                <h:panelGrid columns="10" style="margin-bottom:10px" cellpadding="20">
                    <h:outputText value="Destination: #{mainBidBean.destination}" />
                </h:panelGrid>
                <h:panelGrid columns="10" style="margin-bottom:10px" cellpadding="20">
                    <h:outputText value="Date: "/>    
                    <h:outputText value="#{mainBidBean.date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>  

                <h:panelGrid columns="10" style="margin-bottom:10px" cellpadding="20">
                    <h:outputText value="Bid: #{mainBidBean.bid}" />
                </h:panelGrid> 
                
            </p:layoutUnit>
        <br />
        <h:link outcome="datatable" value="Show all Bids" />
        <br />
        <h:link outcome="index" value="Back To Bid page" />
    </h:body>
</html>
